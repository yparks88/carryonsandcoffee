---
layout: default
title: Title
permalink: /:year/:month/:everyday
comments: true
---

<section class="grid destination-body">

  <div class="grid col-8 content-text">

      <!-- <div class="col-6" {{page.article-image}}>
        <img src="{{page.banner_image}}">
      </div> -->

        <h2>{{ page.title | capitalize }}</h2>
        <h3> {{ page.author }} </h3>
        <h4> {{ page.date | date_to_string }} </h4>

        {{content}}

        <div id="disqus_thread"></div>
        <script>
        var disqus_config = function () {
          this.page.url = "{{ site.baseurl }}";
          this.page.identifier = "{{ page.url }}";
        };
        (function() {
          var d = document, s = d.createElement('script');
          s.src = 'https://carryons-coffee.disqus.com/embed.js';
          s.setAttribute('data-timestamp', +new Date());
          (d.head || d.body).appendChild(s);
        })();
        </script>
        <noscript>Please enable JavaScript to view the <a href="https://disqus.com/?ref_noscript">comments powered by Disqus.</a></noscript>

  </div>

  <div class="col-1"></div>
  <div class="col-3 sidenav">
    {% include postsidebar.html %}
  </div>

</section>
