{% assign cat = page.title %}

<header class="banner grid-bottom-center" style="background-image: url({{page.banner_image}})">

    <div class="col-12 center">

      {% if page.url == "/" %}
        <h1>{{ page.title }}</h1>
      {% else %}
        <h1>{{ page.title | capitalize }}</h1>
      {% endif %}

      <h2 class="subtitle"> Caffeinated Adventures </h2>
    </div>

    <nav class="menu">
      <a href="/"> Home </a>
      <a href="/destinations"> Destinations </a>
      <a href="/tips"> Tips & Sips </a>
    </nav>

</header>
