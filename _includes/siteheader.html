{% assign cat = page.title %}

<header class="banner grid-bottom-center" style="background-image: url('/images/{{ cat | slugify }}.jpg')">

    <div class="col-12">

      {% if page.url == "/" %}
        <h1>{{ page.title }}</h1>
      {% else %}
        <h1>{{ page.title | capitalize }}</h1>
      {% endif %}

      <h1 class="subtitle"> Caffeinated Adventures </h1>
    </div>

    <nav class="menu">
      <a href="/"> Home </a>
      <a href="/destinations"> Destinations </a>
      <a href="/tips"> Tips&Tricks </a>
    </nav>

</header>
