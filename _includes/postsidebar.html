{% assign cat = page.title %}

<section class="sidebar sticker" data-margin-top="20">
  <div>
    <h2>Check Out My Social</h2>

    <ul class="sidebar-socials">
      <li>
        <a href="#instagram">
          <img src="/images/instagram.svg" alt="Check out my Instagram" />
        </a>
      </li>
      <li>
        <a href="#facebook">
          <img src="/images/facebook.svg" alt="Check out my Facebook" />
        </a>
      </li>
      <li>
        <a href="#pinterest">
          <img src="/images/pinterest.svg" alt="Check out my Pinterest" />
        </a>
      </li>
    </ul>
    <br>
    <h2> Featured Posts </h2>

    <!-- ask daniel to add some jekyll that checks whether it is on a blog page or a category page and adjust as necessary, or create a new layout / sidebar for the category pages  -->
    <ul>
      {% for post in site.posts limit:6 %}
         <li> <a href="{{ post.url }}"> {{ post.title }} </a> </li>
      {% endfor %}
    </ul>
  </div>
</section>
